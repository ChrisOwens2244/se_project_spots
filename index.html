<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots: the photo sharing social media platform."
    />
    <meta name="author" content="Christopher Owens" />
    <meta name="keywords" content="Spot, phot sharing, social media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Advisor</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pen.svg" alt="Edit pen" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-btn">
            <img src="./images/plus.svg" alt="Add" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__name"></h2>
                  <button type="button" class="card__button">
                    <img
                      src="./images/like.svg"
                      alt="Like"
                      class="card__like-icon"
                    />
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal modal_opened" id="edit-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button">
            <img
              src="./images/close.svg"
              alt="close"
              class="modal__close-img"
            />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form id="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
