<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots: the photo sharing social media platform."
    />
    <meta name="author" content="Christopher Owens" />
    <meta name="keywords" content="Spot, phot sharing, social media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Advisor</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pen.svg" alt="Edit pen" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-btn">
            <img src="./images/plus.svg" alt="Add" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__name"></h2>
                  <button type="button" class="card__button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form id="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error modal__error-name"></span>
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__error modal__error-description"></span>
            </label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">New Post</h2>
          <form id="add-post" class="modal__form">
            <label for="link" class="modal__label">
              Image Link
              <input
                id="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
                type="url"
              />
              <span class="modal__error modal__error-link"></span>
            </label>
            <label for="caption" class="modal__label">
              Caption
              <input
                id="caption"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error modal__error-caption"></span>
            </label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="photo-modal">
        <div class="modal__container modal__container_photo">
          <button
            type="submit"
            class="modal__close-button modal__close-button_photo"
          ></button>
          <image class="modal__photo" src="" alt="" />
          <h2 class="modal__description"></h2>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
